<ion-content padding>
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                Email
              </ion-label>
              <ion-input type="email" name="email" [(ngModel)]="credential.email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                Password
              </ion-label>
              <ion-input type="password" name="password" [(ngModel)]="credential.password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button full color="primary" (click)="loginWithCredential()">
              login
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-50>
            <button ion-button full (click)="loginWithFacebook()">
              Facebook
            </button>
          </ion-col>
          <ion-col width-50>
            <button ion-button full (click)="loginWithGoogle()">
              Google
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <a ion-button clear (click)="gotoToRegitrarse()">Registrarse</a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
