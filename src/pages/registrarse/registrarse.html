<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registrarse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Registrarse
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                Email
              </ion-label>
              <ion-input type="email" name="email" required [(ngModel)]="credential.email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="toggle-box">
            <ion-item>
              <ion-label floating>
                Password
              </ion-label>
              <ion-input type="{{togglePass}}" #password required name="password" [(ngModel)]="credential.password"></ion-input>
            </ion-item>
            <button class="toggle-btn" (click)="toggleType()"><ion-icon name="eye"></ion-icon></button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button full (click)="toRegistro()">
              Registrase
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
